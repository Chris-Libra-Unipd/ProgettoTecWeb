<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Registrati a Nova Frontiers">
        <meta name="keywords" content="registrazione, crea account, nova frontier">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/mini_style.css" media="screen and (max-width: 800px)">
        <title>Nova Frontiers</title>
        <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
        <!-- Add the defer attribute to your script tag to allow the script to load alongside HTML parsing while ensuring the script executes only after the document is fully parsed-->
        <script src="js/scriptLogin.js" defer></script>
        <script src="js/scriptRegistration.js" defer></script>


    </head>

    <body id="auth-body">
   
    <img src="assets/img/planetLogin.jpg" alt="" id="planet-desktop">--

     <blockquote aria-label="citazione">
        <p> Siamo tutti nel fango,</p>
        <p>ma alcuni di noi guardano verso le stelle.</p>
        <cite>~Oscar Wilde</cite>
    </blockquote>

    <div id="auth-form-bg">
        <div id="auth-form-container">
            <nav id="breadcrumb"><a href="index.html"><span lang="en">Home</span></a> / <a href="login.html"><span lang="en">Login</span></a> / <span lang="en">Register</span></nav>
            <h1>Crea il tuo account</h1>
            <p>Compila i seguenti campi</p>
            <p>I campi contrassegnati con <span class="error">*</span> sono obbligatori</p>

            <form action="" method=""> 
                <label for="nome">Nome</label>
                <input class="authField" type="text" name="nome" id="nome" maxlength="30"/>

                <label for="cognome">Cognome</label>
                <input class="authField" type="text" name="cognome" id="cognome" maxlength="30"/>

                <label for="dataNascita">Data di nascita</label>
                <input class="authField" type="date" name="dataNascita" id="dataNascita" min="1950-01-01"/>

                <label for="email"><span>Email</span><span class="error">*</span></label>
                <p class="hiddenError" id="emailError"></p>
                <input class="authField" type="text" name="email" id="email" maxlength="40" required aria-describedby="emailError"/>

                <label for="username">Username<span class="error">*</span></label>
                <p class="hiddenError" id="usernameError"></p>
                <input class="authField" type="text" name="username" id="username" maxlength="20" required aria-describedby="usernameError"/>

                <label for="password">Password<span class="error">*</span></label>
                <p class="hiddenError" id="passwordError"></p>
                <input class="authField" type="password" name="password" id="password" maxlength="20" required aria-describedby="passwordError"/>
                <button id="showHidePsw" type="button" aria-label="mostra password"><img id="showHideIcon" src="assets/icons/showPsw.png"></button>

                <input class="loginButton" type="submit" name="register" value="CREA ACCOUNT"/>
            </form>
            
            <div id="authEscapeLinks">
                <p>Hai cambiato idea?</p>
                <a href="index.html">Torna alla Home</a>
            </div>
        </div>
    </div>
    <img src="assets/img/planetLoginMobile.jpg" alt="" id="planet-mobile">


    </body>
       
</html>
